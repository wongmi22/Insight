        <p>Choose the mode: Predict Your fantasy team OR Predict all NBA players</p>
    </div>

    <div>
      
        <form  action="/input" method="GET">
        <div class="form-group">
        <label for="ID">Prediction Mode:</label>    
        <select name="mode", id = "dropdown">
        <option value="choose">Choose Mode...</option>  
        <option value="all">Predict for All Players</option>
        <option value="team">Predict for Your Team</option>
        </select>

        </div>

        <form  action="/input" method="GET">
        <div id = "all" class="drop-down-show-hide" style="display:none">

                <label for="example1">Game Date:     </label>
                <input  type="text" placeholder="Pick a game date"  id="example1" name='date'>

          </div>
          <div>

              <p></p>
              <p></p>

          <form  action="/input" method="GET">
          <label for="ID">Sorted Players By:</label>    
          <select name="metric">
          <option value="relative">relative performance</option>
          <option value="absolute">absolute performance</option>
          </select>
          </div>
          
          <div> 
            <p></p>
              <p></p>

          <button type="submit" class="btn btn-default btn-lg"> Predict Performance!</button>

          </div>
        </div>

            <select name="number">
